<p>Buy Pass</p>

<!-- Pass Purchase form -->
<div class="row">
	<form>
	<p> What Type of pass would you like to purchase?</p>
	<select ng-model="transportSelect"  ng-options="item as item.name for item in modeOfTransport" required> </select>

	<p> Monlthy or Unlimited?</p>
	<select id="typeHere" ng-model="typeSelect" ng-options="item as item.name for item in passTypes" required></select>

	<div class="row" ng-if="typeSelect.id === 0">

		<p><input type="checkbox" ng-model="studentCheck"> I'm a student.</p> 
		<p><input type="checkbox" ng-model="ageCheck">I'm Elderly.</p>
		<p><input type="checkbox" ng-model="employeeCheck">I'm a transportation worker.</p>

		<!-- note : I dont want to use index as a long term solution, I would like to bring in lodash or underscore to compare the objects -->
		<p>Total : {{monthlyCosts[transportSelect.id].cost}}</p>
	
		<button ng-click="purchasePass()" >Purchase</button>

	</div>

	<div class="row" ng-if="typeSelect.id === 1">
		Designate Amount
		<input type="text" name="payAmount" ng-model="unlimitedAmount.amount" ></input>
		
		<button ng-click="purchasePass()" >Purchase</button>
	</div>

	</form>

</div>
